<div class="list">
    <div v-if="app.device === 'desktop'" class="list__controls">
        <ui-input @search:change="filterNews($event)"/>
    </div>
    <div class="content">
        <div class="row">
            <div 
                v-for="item in news.items"
                :key="item.id"
                class="col"
            >
                <card
                    :title="item.title"
                    :date="item.date"
                    :main="item.spotlight && app.device === 'desktop'"
                    :image="item.image"
                    :url="item.url"
                    :tags="item.theme"
                />
            </div>
        </div>
        <div v-if="news.page.current < news.page.total" class="row">
            <div class="col">
                <div class="list__more">
                    <ui-button title="Загрузить еще" more @click="loadMore" :block="app.device === 'desktop'"/>
                </div>
            </div>
        </div>
    </div>
</div>
